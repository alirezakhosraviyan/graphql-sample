name: Check and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-and-test:
    name: Run Checks and Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: make install

    - name: Prepare .env.test
      run: |
        cp .env.test.example .env.test
        echo "DATABASE_URI=postgresql+asyncpg://test_user:test_password@localhost/test_db" >> .env.test

    - name: Export .env.test
      id: env
      run: |
        set -o allexport
        source .env.test
        set +o allexport
      shell: bash

    - name: Verify environment variables
      run: |
        echo "Loaded DATABASE_URI: $DATABASE_URI"

    - name: Run checks
      env:
        DATABASE_URI: ${{ steps.env.outputs.DATABASE_URI }}
      run: make check

    - name: Run tests
      env:
        DATABASE_URI: ${{ steps.env.outputs.DATABASE_URI }}
      run: poetry run pytest