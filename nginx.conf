worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Define upstreams for services
    upstream products_service {
        server products-service:8000;  # Match the service name in docker-compose.yml
    }

    upstream images_service {
        server images-service:8000;  # Match the service name in docker-compose.yml
    }

    upstream gateway_service {
        server gateway-service:4000;  # Match the service name in docker-compose.yml
    }

    server {
        listen 80;

        # Route for /products
        location /products {
            rewrite ^/products(/.*)?$ $1 break;  # Remove /products prefix
            proxy_pass http://products_service;  # Route to products service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route for /images
        location /images {
            rewrite ^/images(/.*)?$ $1 break;  # Remove /images prefix
            proxy_pass http://images_service;  # Route to images service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route for /graphql
        location /graphql {
            proxy_pass http://gateway_service;  # Route to gateway service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}